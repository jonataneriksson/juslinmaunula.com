<div class="items">
  <div class="item" ng-repeat="item in page.children | visible | addratios | uniheight : 2 : 1.25" ng-style="{ 'width' : item.relativewidth + '%', 'margin' : item.margin + '%' }">
    <div class="item">
      <a href="{{item.url}}">
        <h4 class="title">{{item.strings.title}}</h4>
        <picture picturefill>
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            <source ng-attr-srcset="{{item.files[item.strings.thumbnail].thumbnails.h1400}}" pf-media="retina"/>
            <source ng-attr-srcset="{{item.files[item.strings.thumbnail].thumbnails.h1000}}" pf-media="(min-height: 800px)"/>
            <source ng-attr-srcset="{{item.files[item.strings.thumbnail].thumbnails.h350}}" pf-media="(min-height: 400px)"/>
            <!--[if IE 9]></video><![endif]-->
            <img ng-class="class"/>
        </picture>
      </a>
    </div>
  </div>
</div>

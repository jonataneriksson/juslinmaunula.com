<div class="items">
  <div class="item" ng-repeat="item in page.children | visible | addratios | uniheight : 2 : 1.25" ng-style="{ 'width' : item.relativewidth + '%', 'margin' : item.margin + '%' }">
    <div class="item">
      <a href="{{item.url}}">
        <h4 class="title">{{item.strings.title}}</h4>
        <img ng-src="{{item.files[item.strings.thumbnail].image}}">
      </a>
    </div>
  </div>
</div>

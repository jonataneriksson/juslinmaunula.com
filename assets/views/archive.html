<div class="item" ng-repeat="item in items | uniheight : 2 : 1" ng-init="file = item.thumbnail" ng-style="{ 'width' : item.relativewidth + '%', 'margin' : item.margin + '%' }">
  <div class="item {{item.orientation}}">
    <a href="{{item.url}}">
      <h4 class="title">{{item.title}}</h4>
      <img ng-src="{{item.thumbnail}}" width="{{item.height}}" height="{{item.width}}">
    </a>
  </div>
</div>
